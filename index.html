<!doctype html>
<html lang="pt-BR">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="public/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fontawesome CSS -->
    <link href="public/lib/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="public/lib/fontawesome/css/brands.css" rel="stylesheet">
    <link href="public/lib/fontawesome/css/solid.css" rel="stylesheet">
    <!-- Libs CSS -->
    <link href="public/lib/animate/animate.css" rel="stylesheet">
    <!-- Local CSS -->
    <link href="public/css/toast.css" rel="stylesheet">
    <link href="public/css/style.css" rel="stylesheet">
    <title>Teste Face API</title>
</head>
<body>
<div class="container">
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-white absolute-top">
            <div class="container">
                <button class="navbar-toggler order-2 order-md-1" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbar-left navbar-right" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand mx-auto order-1 order-md-3" href="index.html">Face API</a>
            </div>
        </nav>
    </header>
    <video id="video" class="rounded mx-auto d-block mb-3 img-thumbnail" autoplay></video>
    <div id="divInicio" class="mb-3 text-center">
        <button class="btn btn-success" type="button" id="startStop">Iniciar/Parar</button>
        <button class="btn btn-primary" type="button" id="takePhoto">Capturar Imagem</button>
    </div>
    <form id="imagem" action="#">
        <div class="input-group mb-3">
            <input type="file" class="form-control" id="inputGroupFile02" accept="image/*">
            <label for="face-name"></label><input type="text" class="form-control" id="face-name" placeholder="Nome">
            <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">
                <i class="fa-solid fa-cloud-arrow-up"></i>
            </button>
        </div>
    </form>
    <div class="card">
        <div class="card-body" id="card-imagens">
            <p class="text-center text-muted">Nenhuma imagem adicionada para comparação</p>
        </div>
    </div>
</div>

<!-- Toast -->
<div class="bs-toast toast toast-ex start-50 animate__animated my-2 fade hide" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
    <div class="toast-header">
        <i class="bx bx-bell me-2"></i>
        <div class="me-auto fw-semibold toast-titulo"></div>
        <small></small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
        <div class="toast-msg"></div>
    </div>
</div>

<!-- Scripts -->
<script src="public/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="public/lib/face-api/face-api.js"></script>
<script src="public/js/face.js"></script>
<script src="public/js/toast.js"></script>
</body>
</html>
